services:
  - type: web
    name: login-draw-app
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: login_draw_db
          property: connectionString

databases:
  - name: login_draw_db
    plan: free