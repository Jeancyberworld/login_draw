<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Paint</title>

    <style>
        body {
            background-color: #0b1622;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #canvas {
            border: 2px solid white;
            background-color: white;
            border-radius: 8px;
            cursor: crosshair;
        }

        .toolbar {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #saveBtn {
            background-color: #4CAF50;
            color: white;
        }

        #clearBtn {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Welcome, {{ session['username'] }}! - Paint Studio ðŸŽ¨</h2>

    <a href="/logout" style="color:#99c2ff;">Logout</a>

    <div class="toolbar">
        <label>Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label>Brush:</label>
        <input type="range" id="brushSize" min="1" max="40" value="5">

        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>

    <canvas id="canvas" width="1000" height="500"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let painting = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = document.getElementById("brushSize").value;
            ctx.lineCap = "round";
            ctx.strokeStyle = document.getElementById("colorPicker").value;

            let rect = canvas.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Mouse events
        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        // Clear button
        document.getElementById("clearBtn").addEventListener("click", function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // ======================================================
        // SAVE BUTTON â€” Sends the drawing to Flask backend
        // ======================================================
        document.getElementById("saveBtn").addEventListener("click", function () {
            const dataURL = canvas.toDataURL("image/png"); // Convert drawing to Base64

            const formData = new FormData();
            formData.append("drawing", dataURL);

            fetch("/save_drawing", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(data => {
                console.log("Server response:", data);
                alert("Saved!");
            })
            .catch(err => {
                console.error(err);
                alert("Error saving!");
            });
        });
    </script>

</body>
</html>
