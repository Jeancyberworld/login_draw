<!DOCTYPE html>
<html>
<head>
    <title>Paint Studio</title>
    <style>
        body { text-align: center; font-family: Arial; }
        #canvas { border: 1px solid black; cursor: crosshair; }
        #status { color: red; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>

<h2>Welcome, {{ session['username'] }}! - Paint Studio ðŸŽ¨</h2>

<a href="/logout">Logout</a>
<br><br>

<canvas id="canvas" width="800" height="400"></canvas>
<br><br>

<button onclick="saveDrawing()">Save</button>
<span id="status"></span>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
        if (!drawing) return;

        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.lineCap = "round";

        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(event.offsetX, event.offsetY);
    }

    function saveDrawing() {
        const dataURL = canvas.toDataURL();  // convert drawing to base64 string

        fetch("/draw", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "drawing=" + encodeURIComponent(dataURL)
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("status").innerText = data.message;
            document.getElementById("status").style.color = "green";
        })
        .catch(() => {
            document.getElementById("status").innerText = "Error saving.";
        });
    }
</script>

</body>
</html>
